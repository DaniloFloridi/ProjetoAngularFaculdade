<div class="container">
  <h1>{{ title }}</h1>
      <div class="task-form">
        <input [(ngModel)]="newTask.title" placeholder="Task title">
        <textarea [(ngModel)]="newTask.description" placeholder="Description"></textarea>
        <select [(ngModel)]="newTask.priority">
          <option value="low">Low Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="high">High Priority</option>
        </select>
        <button (click)="addTask()">Add Task</button>
      </div>
  <button (click)="toggleTaskList()">
    {{showTasks ? 'Hide Tasks' : 'Show Tasks'}}
  </button>

  <div class="task-list" *ngIf="showTasks" [@slideInOut]>
    <div *ngFor="let task of tasks" 
         [id]="'task-' + task.id"
         [ngClass]="{
           'task-item': true,
           'task-completed': task.completed,
           'priority-high': task.priority === 'high',
           'priority-medium': task.priority === 'medium',
           'priority-low': task.priority === 'low'
         }">
      <h3>{{task.title}}</h3>
      <p>{{task.description}}</p>
      <span class="priority-badge">{{task.priority}}</span>
      <button (click)="toggleComplete(task)">
        {{task.completed ? 'Undo' : 'Complete'}}
      </button>
      <button (click)="deleteTask(task.id)">Delete</button>
    </div>
  </div>
</div>
